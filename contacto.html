<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV - Contacto</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Asegúrate de que esta ruta es correcta -->
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Volver atrás</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contacto</h1>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="JS/script.js"></script> <!-- Asegúrate de que esta ruta es correcta -->

    <footer>
        <p>&copy; 2024 Medardo Carpio. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
